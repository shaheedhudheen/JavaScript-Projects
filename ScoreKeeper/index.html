<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="column">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://k9f7a9j9.rocketcdn.me/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1" id="score">
                    <span id="scoreOne">0</span> to <span id="scoreTwo">0</span>
                  </h1>
                  <p>Use the Button Below to Keep Score</p>

                  <label for="playTo" class="label is-large is-inline"
                    >Playing To
                  </label>
                  <div class="select is-rounded">
                    <select id="playTo">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  class="button is-primary card-footer-item is-large"
                  id="playerOneBtn"
                >
                  +1 Player One
                </button>
                <button
                  class="button is-info card-footer-item is-large"
                  id="playerTwoBtn"
                >
                  +1 Player Two
                </button>
                <button class="button is-danger card-footer-item is-large" id="resetBtn">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
